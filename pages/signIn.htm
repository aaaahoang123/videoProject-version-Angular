<main class="container">
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-md-8 col-sm-10">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Đăng nhập</h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-success text-center" role="alert" ng-show="signinSucces"><i class="glyphicon glyphicon-ok"></i> <strong>Đăng nhập thành công</strong></div>
                <form class="form-horizontal" ng-init="createSigninData()">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Tài khoản</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="signinData.data.attributes.username" placeholder="Tài khoản của bạn">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Mật khẩu</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" placeholder="Mật khẩu của bạn" ng-model="signinData.data.attributes.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="button" class="btn btn-primary" ng-click="signin()">
                                Đăng nhập
                            </button> &nbsp;
                            <span class="cssload-jumping" ng-show="signingIn">
                                <span></span><span></span><span></span><span></span><span></span>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2 col-sm-1"></div>
</main>
